<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main id="game-container">
        <div id="scoreboard">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
        <div id="choices">
            <button id="rock" onclick="playerChoice('rock')">Rock</button>
            <button id="paper" onclick="playerChoice('paper')">Paper</button>
            <button id="scissors" onclick="playerChoice('scissors')">Scissors</button>
        </div>
        <div id="round-info">
            <p id="computer-choice">Computer's Choice: </p>
            <p id="round-result">Round Result: </p>
        </div>
        <div id="result">
            <p id="winner">Winner: </p>
        </div>
        <button id="play-again-button" onclick="restartGame()">Play Again</button>
    </main>
    <footer>
        <p>Rock Paper Scissors Game Â© 2023</p>
    </footer>
    <script src="game.js"></script>
</body>
</html>
